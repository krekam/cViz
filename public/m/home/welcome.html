<style>
.image1{
    height:300px;
    width: 800px;
}
</style>


<div class="modal fade" id="videoModal" tabindex="-1" role="dialog" aria-labelledby="videoModal" aria-hidden="true" ng-controller="welcomeCtrl">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>

                <div  class="headerwel">
                <br>
                    <img src="/public/assets/g/imgs/csclogo.png" class="logo">
                    <p>welcomes you !</p>
                </div>
                <!-- {{welcomeResponse[order]}} -->
                <div class="details">
                {{url=welcomeResponse[order].attachment;""}}
                <!-- {{url}} -->
                {{fileExt=url.split(".").pop();""}}
                <!-- {{fileExt}} -->

                 <div ng-if="fileExt == 'mp4' || fileExt == 'mkv' || fileExt == 'avi' || fileExt == 'wmv'">
                 <video id="welcome"  controls  autoplay muted ng-src="{{url}}" 
                 type="video/fileExt">
                    <!-- <source > x-->
                 </video>
                 </div>

                 <div ng-if="fileExt =='jpg' || fileExt=='png' || fileExt=='gif' || fileExt=='jpeg'">
                 <img ng-src="{{url}}" class="image1" />
                 </div>

                 <div ng-if="fileExt =='mp3' || fileExt=='wav' || fileExt=='aac'">
                   <audio id="audio"  controls  autoplay muted ng-src="{{url}}" 
                   type="audio/fileExt">
                   <!-- <source > x-->
                   </audio>
                 </div>

                      <br>
                      <br>
             <!--  <p class="text"> --><!-- {{}} -->
             <div style="overflow-y: auto; height:100px; width:850px">
             <richtext class="text" body-text="welcomeResponse[order].noteText">
             </richtext>
             </div>
                       <!-- </p> -->
                            <hr>

                            <div class="profile">
                                <div class="pull-left">
                                    <img ng-src="{{user.avatar}}" class="img-thumbnail userpic"> 
                                </div>
                                <div class="panelpdmd">
                                    <div class="text-highlight">{{user.name.first}} {{user.name.last}}</div>
                                    <div class="text-xsmall">{{user.email}}</div>
                                    <div class="text-xsmall">{{user.jobTitle}} </div>
                                    <div class="text-xsmall">{{user.organization}}</div>
                                </div>       
                            </div>
<!--                             {{welcomeResponse[order].noteBy}}
                            <div ng-if="userDisplay == true">
                            <userdisplay  view-mode="medium" 
                            user-id="user_id"></userdisplay>
                            </div> -->

                        </div>

                    </div>
                    <div class="modal-footer">

                        <button type="button" ng-click="orderIncrement()" class="btn btn-default" ng-if="showContinue == true">continue&nbsp;<i class="fa fa-angle-right"></i></button>

                        <button type="button" href="/m/main/" class="btn btn-default" data-dismiss="modal" ng-if="showContinue == false">continue&nbsp;<i class="fa fa-angle-right"></i></button>
                    </div>
                     
                </div>
            </div>
        </div>
    </div>
</div>
   <script type="text/javascript">
$('#videoModal').on('hidden.bs.modal', function(e) {    
    
    var $if = $(e.delegateTarget).find('video');
    var src = $if.attr("src");
    $if.attr("src", '/public/uploads/video/message.mp4');
    $if.attr("src", src);
});</script><!--script>
$('.close').click(function () {
    alert('hellow');
  $('#videoModal').hide();
  $('#videoModal video').attr("src", jQuery("#videoModal video").attr("src"));
})</script
